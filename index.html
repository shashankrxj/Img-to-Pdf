<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/pdf-lib"></script>
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Img To PDF</title>
    
</head>
<body>
    <div class="nav">
        <span class="logo">
        <i class="fa fa-file-pdf-o"></i> PDF
        </span>
        <div>
        <button onClick= {embedImages()} id="convertBtn" convertBtn={convertBtn}><h4 class="hill">DOWNLOAD AS PDF</h4></button>
        <button onClick={calcPdfSize(this)} id="download">SAVE AS PDF</button>
        <button id="upload-msg" type="button" disabled="true">UPLOAD FILES HERE</button>
        </div>
    </div>

    <div class="input-page" id="input-page">
        <div class="choose-file">          
            <div class="add-more-files">
                <div class="inp-container">
                       <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple accept="image/"/>
                         <h4 class="drop">
                            DRAG & DROP
                          </h4>
                         <p >
                            <i class="fa fa-file-image-o fa-4x img-icon"></i>
                        
                         </p>
                         <h5>
                            OR
                         </h5>
                    
                        <h4 class="ping"> CHOOSE FILE </h4>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <div class="pdf-page" id="pdf-page">             
        <div class="create-pdf" id="create-pdf"> </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
